<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello my super app</title>
    <style>
          html {
              box-sizing: border-box;
              height: 100%;
          }

          body {
              height: 100%;
              margin: 0;
              background-color: #CEF7A0;
              color: #333;
              font-size: 22px;
              font-family: Helvetica, Arial, sans-serif;
              font-weight: 400;
              line-height: 20px;
          }

          .content {
              margin: 10px 15px 5px;
              color: #1C110A;
              word-break: normal;
          }

          .time {
              margin-right: 10px;
              margin-bottom: 5px;
              margin-left: 2px;
              font-size: medium;
              text-align: right;
              color: #1C110A;
          }

          .the-chat {
            overflow-y: scroll;
            display: flex;
            flex-direction: column-reverse;
            width: 100%;
            height: 100%;
          }

          .form {
            height: 100%;
            display: flex;
            flex-direction: column;
          }

          .curr-message {
            position: relative;
            max-width: 75%;
            margin-bottom: 10px;
            margin-top: 10px;
            border-radius: .8em;
            margin-right: 5px;
            align-self: flex-end;
            background: #FFB732;
          }
      </style>
</head>
<body>
    <div class="form">
        <div class="the-chat">
            <div class="curr-message">
                <div class="content">Hello, my chat!</div>
                <div class="time">2:28</div>
            </div>
        </div>
    </div>
</body>
</html>
